<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="description" content="Register for G-Fitness."><meta name="author" content="G-Fitness"><title>Register - G-Fitness</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"><link rel="stylesheet" href="css/style.css"><style> :root { color-scheme: dark; } body { font-family: "Poppins", sans-serif; background: radial-gradient(circle at top left, rgba(255, 107, 53, 0.12), transparent 40%), radial-gradient(circle at bottom right, rgba(0, 212, 255, 0.12), transparent 45%), #0d1117; color: #e6edf3; min-height: 100vh; display: flex; align-items: center; } .auth-card { background: #111827; border: 1px solid #1f2937; border-radius: 1.5rem; box-shadow: 0 24px 60px rgba(0, 0, 0, 0.45); } .auth-header { background: linear-gradient(135deg, #ff6b35, #f7931e); border-radius: 1.5rem 1.5rem 0 0; padding: 2rem; text-align: center; } .form-control { background: #0b1220; border: 1px solid #22304a; color: #e6edf3; } .form-control:focus { border-color: #ff6b35; box-shadow: 0 0 0 0.2rem rgba(255, 107, 53, 0.25); background: #0b1220; color: #e6edf3; } .btn-primary { background: linear-gradient(135deg, #ff6b35, #f7931e); border: none; } .btn-primary:hover { transform: translateY(-1px); box-shadow: 0 10px 20px rgba(255, 107, 53, 0.3); } .message { display: none; } .message.show { display: block; }</style></head><body><main class="container py-5"><div class="row justify-content-center"><div class="col-lg-5 col-md-7"><section class="auth-card"><header class="auth-header"><h1 class="h3 fw-bold mb-1"><i class="bi bi-lightning-charge-fill me-2"></i>G-FITNESS</h1><p class="mb-0 text-white-50">Create your account</p></header><div class="p-4 p-md-5"><div id="registerMessage" class="alert alert-danger message" role="alert" aria-live="polite"></div><form id="registerForm" novalidate><div class="mb-3"><label for="registerName" class="form-label">Name</label><input type="text" class="form-control" id="registerName" placeholder="Your name" required><div class="invalid-feedback">Name is required.</div></div><div class="mb-3"><label for="registerEmail" class="form-label">Email</label><input type="email" class="form-control" id="registerEmail" placeholder="you@example.com" required><div class="invalid-feedback">Enter a valid email.</div></div><div class="mb-3"><label for="registerPassword" class="form-label">Password</label><input type="password" class="form-control" id="registerPassword" placeholder="Create a password" required><div class="invalid-feedback">Password must be at least 6 characters.</div></div><div class="mb-4"><label for="registerConfirm" class="form-label">Confirm Password</label><input type="password" class="form-control" id="registerConfirm" placeholder="Confirm password" required><div class="invalid-feedback">Passwords must match.</div></div><button type="submit" class="btn btn-primary w-100"><i class="bi bi-check-circle me-2"></i>Create Account</button><p class="text-white-50 small mt-3 mb-0">Free plan assigned on signup. Upgrade anytime.</p></form><p class="mt-4 text-center text-white-50">Already have an account? <a href="login.html" class="text-warning">Login</a></p></div></section></div></div></main><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script><script> // Redirect if already authenticated if (localStorage.getItem('isLoggedIn') === 'true') { window.location.href = 'index.html'; } const USERS_KEY = 'registeredUsers'; function getUsers() { const raw = localStorage.getItem(USERS_KEY); return raw ? JSON.parse(raw) : []; } function saveUsers(users) { localStorage.setItem(USERS_KEY, JSON.stringify(users)); } const form = document.getElementById('registerForm'); const message = document.getElementById('registerMessage'); form.addEventListener('submit', (event) => { event.preventDefault(); event.stopPropagation(); message.classList.remove('show'); const name = document.getElementById('registerName').value.trim(); const email = document.getElementById('registerEmail').value.trim().toLowerCase(); const password = document.getElementById('registerPassword').value; const confirm = document.getElementById('registerConfirm').value; let valid = true; if (name.length < 2) { valid = false; document.getElementById('registerName').classList.add('is-invalid'); } else { document.getElementById('registerName').classList.remove('is-invalid'); } const emailValid = /[^\s@]+@[^\s@]+\.[^\s@]+/.test(email); if (!emailValid) { valid = false; document.getElementById('registerEmail').classList.add('is-invalid'); } else { document.getElementById('registerEmail').classList.remove('is-invalid'); } if (password.length < 6) { valid = false; document.getElementById('registerPassword').classList.add('is-invalid'); } else { document.getElementById('registerPassword').classList.remove('is-invalid'); } if (password !== confirm || !confirm) { valid = false; document.getElementById('registerConfirm').classList.add('is-invalid'); } else { document.getElementById('registerConfirm').classList.remove('is-invalid'); } if (!valid) { return; } const users = getUsers(); const exists = users.some(u => u.email === email); if (exists) { message.textContent = 'This email is already registered.'; message.classList.add('show'); return; } users.push({ name, email, password, membership: 'Free', createdAt: new Date().toISOString() }); saveUsers(users); // Auto-login after successful registration localStorage.setItem('isLoggedIn', 'true'); localStorage.setItem('userEmail', email); localStorage.setItem('userName', name); localStorage.setItem('userMembership', 'Free'); // Redirect to index.html (main page) after registration window.location.href = 'index.html'; });</script></body></html>
