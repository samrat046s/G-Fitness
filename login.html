<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="description" content="G-Fitness Login - Access your fitness account"><meta name="author" content="G-Fitness"><title>Login - G-Fitness</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"><style> :root { --primary-color: #ff6b35; --secondary-color: #f7931e; --dark-bg: #0d1117; --card-bg: #111827; --border-color: #1f2937; --text-primary: #e6edf3; --text-secondary: #8b949e; } * { margin: 0; padding: 0; box-sizing: border-box; } body { font-family: "Poppins", sans-serif; background: radial-gradient(circle at top left, rgba(255, 107, 53, 0.1), transparent 40%), radial-gradient(circle at bottom right, rgba(0, 212, 255, 0.1), transparent 45%), var(--dark-bg); color: var(--text-primary); min-height: 100vh; display: flex; align-items: center; justify-content: center; } .login-container { width: 100%; max-width: 450px; padding: 20px; } .login-card { background: var(--card-bg); border: 1px solid var(--border-color); border-radius: 1.5rem; box-shadow: 0 24px 60px rgba(0, 0, 0, 0.45); overflow: hidden; } .login-header { background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); padding: 2.5rem 2rem; text-align: center; color: white; } .login-header h1 { font-size: 1.75rem; font-weight: 700; margin-bottom: 0.5rem; display: flex; align-items: center; justify-content: center; gap: 0.5rem; } .login-header p { font-size: 0.95rem; opacity: 0.95; margin: 0; } .login-body { padding: 2.5rem 2rem; } .form-label { font-weight: 600; color: var(--text-primary); margin-bottom: 0.75rem; font-size: 0.95rem; } .form-control { background: #0b1220; border: 1px solid var(--border-color); color: var(--text-primary); padding: 0.75rem 1rem; border-radius: 0.75rem; font-size: 0.95rem; transition: all 0.3s ease; } .form-control:focus { background: #0b1220; border-color: var(--primary-color); color: var(--text-primary); box-shadow: 0 0 0 0.2rem rgba(255, 107, 53, 0.25); } .form-control::placeholder { color: var(--text-secondary); } .form-check { padding: 0; margin-bottom: 1.5rem; } .form-check-input { background: #0b1220; border: 1px solid var(--border-color); width: 1.2rem; height: 1.2rem; cursor: pointer; transition: all 0.3s ease; } .form-check-input:checked { background: var(--primary-color); border-color: var(--primary-color); } .form-check-input:focus { border-color: var(--primary-color); box-shadow: 0 0 0 0.2rem rgba(255, 107, 53, 0.25); } .form-check-label { color: var(--text-secondary); margin-left: 0.5rem; cursor: pointer; user-select: none; font-size: 0.9rem; } .btn-login { background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); border: none; color: white; padding: 0.85rem 1.5rem; font-weight: 600; font-size: 1rem; border-radius: 0.75rem; width: 100%; transition: all 0.3s ease; margin-bottom: 1.5rem; } .btn-login:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(255, 107, 53, 0.35); color: white; text-decoration: none; } .btn-login:active { transform: translateY(0); } .alert { border: none; border-radius: 0.75rem; padding: 1rem; margin-bottom: 1.5rem; font-size: 0.9rem; display: none; } .alert.show { display: block; animation: slideDown 0.3s ease; } .alert-danger { background: rgba(220, 38, 38, 0.15); color: #fca5a5; border-left: 3px solid #dc2626; } .alert-success { background: rgba(34, 197, 94, 0.15); color: #86efac; border-left: 3px solid #22c55e; } @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } } .login-footer { text-align: center; padding-top: 1.5rem; border-top: 1px solid var(--border-color); color: var(--text-secondary); font-size: 0.9rem; } .login-footer a { color: var(--primary-color); text-decoration: none; font-weight: 600; transition: color 0.3s ease; } .login-footer a:hover { color: var(--secondary-color); text-decoration: underline; } .demo-creds { background: rgba(255, 107, 53, 0.08); border: 1px solid rgba(255, 107, 53, 0.2); border-radius: 0.75rem; padding: 1rem; margin-bottom: 1.5rem; font-size: 0.85rem; } .demo-creds strong { color: var(--primary-color); display: block; margin-bottom: 0.5rem; } .demo-creds code { background: #0b1220; padding: 0.25rem 0.5rem; border-radius: 0.4rem; color: #58a6ff; font-family: "Courier New", monospace; } .form-group { margin-bottom: 1.25rem; } .loading { display: none; text-align: center; } .spinner-border { width: 1.2rem; height: 1.2rem; border-width: 0.2rem; } @media (max-width: 576px) { .login-header h1 { font-size: 1.5rem; } .login-header, .login-body { padding: 1.5rem; } .login-container { padding: 15px; } }</style></head><body><div class="login-container"><div class="login-card"><div class="login-header"><h1><i class="bi bi-lightning-charge-fill"></i> G-FITNESS</h1><p>Sign in to your account</p></div><div class="login-body"><div id="alertMessage" class="alert" role="alert"><span id="alertText"></span></div><div class="demo-creds"><strong>üìù Demo Credentials:</strong> Email: <code>demo@gfitness.com</code><br> Password: <code>demo123</code></div><form id="loginForm" novalidate><div class="form-group"><label for="email" class="form-label">Email Address</label><input  type="email"  class="form-control"  id="email"  placeholder="you@example.com"  required autocomplete="email" ><div class="invalid-feedback" style="display: none; color: #fca5a5; font-size: 0.85rem; margin-top: 0.25rem;"> Please enter a valid email address.</div></div><div class="form-group"><label for="password" class="form-label">Password</label><input  type="password"  class="form-control"  id="password"  placeholder="Enter your password"  required autocomplete="current-password" ><div class="invalid-feedback" style="display: none; color: #fca5a5; font-size: 0.85rem; margin-top: 0.25rem;"> Password is required.</div></div><div class="form-check"><input  class="form-check-input"  type="checkbox"  id="rememberMe"  name="rememberMe" ><label class="form-check-label" for="rememberMe"> Remember me</label></div><button type="submit" class="btn-login"><i class="bi bi-box-arrow-in-right me-2"></i><span id="btnText">Login</span><span id="loadingSpinner" class="loading"><span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span> Logging in...</span></button></form><div class="login-footer"> Don't have an account?  <a href="register.html"><i class="bi bi-user-plus me-1"></i>Register Now</a></div></div></div></div><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script><script> // ========== LOGIN FORM HANDLING ========== const loginForm = document.getElementById('loginForm'); const emailInput = document.getElementById('email'); const passwordInput = document.getElementById('password'); const rememberMeCheckbox = document.getElementById('rememberMe'); const alertMessage = document.getElementById('alertMessage'); const alertText = document.getElementById('alertText'); const btnText = document.getElementById('btnText'); const loadingSpinner = document.getElementById('loadingSpinner'); // Demo user account (for testing) const DEMO_USER = { email: 'demo@gfitness.com', password: 'demo123', name: 'Demo User', membership: 'Free' }; // Form submission loginForm.addEventListener('submit', (e) => { e.preventDefault(); const email = emailInput.value.trim().toLowerCase(); const password = passwordInput.value; const rememberMe = rememberMeCheckbox.checked; // Validate email format const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; if (!emailRegex.test(email)) { showAlert('Please enter a valid email address.', 'danger'); emailInput.focus(); return; } // Validate password if (password.length < 1) { showAlert('Password is required.', 'danger'); passwordInput.focus(); return; } // Show loading state btnText.style.display = 'none'; loadingSpinner.style.display = 'inline'; loginForm.querySelectorAll('input, button').forEach(el => el.disabled = true); // Simulate network delay setTimeout(() => { // Check credentials (demo user only for frontend) if (email === DEMO_USER.email && password === DEMO_USER.password) { // Store login state localStorage.setItem('isLoggedIn', 'true'); localStorage.setItem('userEmail', email); localStorage.setItem('userName', DEMO_USER.name); localStorage.setItem('userMembership', DEMO_USER.membership); if (rememberMe) { localStorage.setItem('rememberMe', 'true'); } // Redirect to index.html showAlert('Login successful! Redirecting...', 'success'); setTimeout(() => { window.location.href = 'index.html'; }, 1000); } else { // Check if user exists in registered users const registeredUsers = JSON.parse(localStorage.getItem('registeredUsers') || '[]'); const user = registeredUsers.find(u => u.email === email && u.password === password); if (user) { // Store login state localStorage.setItem('isLoggedIn', 'true'); localStorage.setItem('userEmail', user.email); localStorage.setItem('userName', user.name); localStorage.setItem('userMembership', user.membership || 'Free'); if (rememberMe) { localStorage.setItem('rememberMe', 'true'); } // Redirect to index.html showAlert('Login successful! Redirecting...', 'success'); setTimeout(() => { window.location.href = 'index.html'; }, 1000); } else { showAlert('Invalid email or password. Try demo@gfitness.com / demo123', 'danger'); // Reset loading state btnText.style.display = 'inline'; loadingSpinner.style.display = 'none'; loginForm.querySelectorAll('input, button').forEach(el => el.disabled = false); passwordInput.focus(); } } }, 800); }); // Show alert function function showAlert(message, type) { alertText.textContent = message; alertMessage.className = `alert alert-${type} show`; alertMessage.scrollIntoView({ behavior: 'smooth', block: 'nearest' }); } // Clear alert on input [emailInput, passwordInput].forEach(input => { input.addEventListener('input', () => { if (alertMessage.classList.contains('show')) { alertMessage.classList.remove('show'); } }); }); // Restore remembered email if exists window.addEventListener('load', () => { if (localStorage.getItem('rememberMe') === 'true') { const savedEmail = localStorage.getItem('userEmail'); if (savedEmail) { emailInput.value = savedEmail; rememberMeCheckbox.checked = true; passwordInput.focus(); } } });</script></body></html>
